<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <script src="https://code.jquery.com/jquery.js"></script>
    <!------ Include the above in your HEAD tag ---------->

    <title>Home</title>
  </head>
  <body class="bg-dark">
    <nav class="navbar navbar-expand-lg navbar-light bg-success">
      
      <a href="/home" style="color: cornsilk;"class="navbar-brand"><img
        class="float rounded-circle" width="30"
          src="https://i.imgur.com/XlANBQO.png"
          alt=""
        />  Spot-A-Friend</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item disabled">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="/matches">Matches</a>
            </li>
          </ul>
      </div>
    </nav>

    <div class="container-fluid gedf-wrapper">
      <div class="row">
        <div class="col-md-3">
            <div class="card">
                <div class="card-body">
                    <div class="h5" id="currentUser"></div>
                    <div class="h7" id="currentUserInfo">
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
          <!--- \\\\\\\Post-->
          <div class="card gedf-card bg-dark">
            <div class="card-header">
              <ul
                class="nav nav-tabs card-header-tabs"
                id="myTab"
                role="tablist"
              >
                <li class="nav-item">
                  <a
                    class="nav-link active bg-dark"
                    id="posts-tab"
                    data-toggle="tab"
                    href="#posts"
                    role="tab"
                    aria-controls="posts"
                    aria-selected="true"
                    style="color: cornsilk; border-color: rgb(41, 41, 41);"
                    >Make a post!</a
                  >
                </li>
              </ul>
            </div>
            <div class="card-body">
              <div class="tab-content" id="myTabContent">
                <div
                  class="tab-pane fade show active"
                  id="posts"
                  role="tabpanel"
                  aria-labelledby="posts-tab"
                >
                  <div class="form-group">
                    <label class="sr-only" for="message">post</label>
                    <textarea
                      class="form-control"
                      id="textInput"
                      rows="3"
                      placeholder="What are you thinking?"
                    ></textarea>
                  </div>
                </div>
                <div
                  class="tab-pane fade"
                  id="images"
                  role="tabpanel"
                  aria-labelledby="images-tab"
                >
                  <div class="form-group">
                    <div class="custom-file">
                      <input
                        type="file"
                        class="custom-file-input"
                        id="customFile"
                      />
                      <label class="custom-file-label" for="customFile"
                        >Upload image</label
                      >
                    </div>
                  </div>
                  <div class="py-4"></div>
                </div>
              </div>
              <div class="input-group mb-3 float-right">
                <div class="input-group-prepend">
                  <span class="input-group-text">https://open.spotify.com/embed/</span>
                </div>
                <input type="text" class="form-control" placeholder="track/4VXIryQMWpIdGgYR4TrjT1" id="spotifyURL">
              </div>
              <div class="">
                <div class="btn-group">
                  <button type="submit" class="btn btn-success" id="shareButton">share</button>
                  <label class="sr-only" for="message">post</label>
                  
                </div>
              </div>
              
            </div>
          </div>
          <!-- Post /////-->

          <!--- \\\\\\\Post-->
          <div id="appendCard">
          

          </div>
          <!-- Post /////-->

          
          <!-- Post /////-->
        </div>
        
      </div>
    </div>
  </body>

  <script src="js/home.js" type="text/javascript"></script>
</html>
