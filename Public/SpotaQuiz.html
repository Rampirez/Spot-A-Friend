<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
  <title>Spot-A-Quiz</title>
</head>

<body class="bg-dark">
  <div class="container">
    <div class="jumbotron jumbotron-fluid bg-dark">
      <div class="container">
        <h4><span><i class="fab fa-spotify"></i></span></h4>
        <h1 class="display-4 font-weight-bold text-success text-center">Spot-A-Quiz</h1>
        <h2 class="text-center text-success font-weight-bold">Answer a few questions and find your Spot-A-Friend(s)!!!!
        </h2>
      </div>
    </div>
  </div>
  <div class="container">

    <div class="form-group">
      <label class="h3 text-success font-weight-bold" for="genreSelect1">1. Select your FAVORITE music genre.</label>
      <select class="form-control font-weight-bold text-dark bg-success" id="q1">
        <option placeholder="Genre1"></option>
      </select>
    </div>

    <div class="form-group">
      <label class="h3 text-success font-weight-bold" for="genreSelect2">2.  Select your SECOND FAVORITE music
        genre.</label>
      <select class="form-control font-weight-bold text-dark bg-success" id="q2">
        <option placeholder="Genre2"></option>
      </select>
    </div>

    <div class="form-group">
      <label class="h3 text-success font-weight-bold" for="genreSelect3">3. Select your THIRD FAVORITE music
        genre.</label>
      <select class="form-control font-weight-bold text-dark bg-success" id="q3">
        <option placeholder="Genre3"></option>
      </select>
    </div>

    <div class="form-group">
      <label class="h3 text-success font-weight-bold" for="ageSelect2">4. Select your AGE RANGE preference.</label>
      <select class="form-control font-weight-bold text-dark bg-success" id="q4">
        <option></option>
        <option value="range" id="ageRange1">No Preference</option>
        <option value="range" id="ageRange2">18 to 30</option>
        <option value="range" id="ageRange3">31 to 40</option>
        <option value="range" id="ageRange4">41 to 50</option>
        <option value="range" id="ageRange5">51 to 60</option>
        <option value="range" id="ageRange6">18 to 40</option>
        <option value="range" id="ageRange7">30 to 50</option>
        <option value="range" id="ageRange8">40 to 60</option>
        <option value="range" id="ageRange9">Greater than 60</option>
      </select>
    </div>

    <div class="form-group">
      <label class="h3 text-success font-weight-bold" for="edSelect1">5. Select your EDUCATION preference.</label>
      <select class="form-control font-weight-bold text-dark bg-success" id="q5">
        <option> </option>
        <option value="education" id="education1">No Preferene</option>
        <option value="education" id="education2">Vocational</option>
        <option value="education" id="education3">High School</option>
        <option value="education" id="education4">University</option>
        <option value="education" id="education5">Graduate School</option>
        <option value="education" id="education6">Advanced Degree</option>
      </select>
    </div>

    <div class="form-group">
      <label class="h3 text-success font-weight-bold" for="occSelect1">6. Select your OCCUPATION preference.</label>
      <select class="form-control font-weight-bold text-dark bg-success" id="q6">
        <option> </option>
        <option value="occ" id="occupation1">No Preferene</option>
        <option value="occ" id="occupation2">Education</option>
        <option value="occ" id="occupation3">Government</option>
        <option value="occ" id="occupation4">Hospitality</option>
        <option value="occ" id="occupation5">Manufacturing</option>
        <option value="occ" id="occupation6">Science</option>
        <option value="occ" id="occupation7">Technology</option>
      </select>
    </div>

    <div class="form-group">
      <label class="h3 text-success font-weight-bold" for="perSelect1">7. Select PERSONALITY preference.</label>
      <select class="form-control font-weight-bold text-dark bg-success" id="q7">
        <option> </option>
        <option value="person" id="person1">No Preferene</option>
        <option value="person" id="person2">Introvert</option>
        <option value="person" id="person3">Extrovert</option>
      </select>
    </div>

    <div class="form-group">
      <label class="h3 text-success font-weight-bold" for="qualSelect1">8. Select the MOST IMPORTANT QUALITY you look for in a Spot-A-Friend.</label>
      <select class="form-control font-weight-bold text-dark bg-success" id="q8">
        <option> </option>
        <option value="qual" id="quality1">Honest</option>
        <option value="qual" id="quality2">Accepting</option>
        <option value="qual" id="quality3">Non-Judgemental</option>
        <option value="qual" id="quality4">Loyal</option>
        <option value="qual" id="quality5">Trustworthy</option>
        <option value="qual" id="quality6">Respectful</option>
      </select>
    </div>

    <div class="form-group">
      <label class="h3 text-success font-weight-bold" for="qualSelect2">9. Select the SECOND MOST IMPORTANT QUALITY you look for in a Spot-A-Friend.</label>
      <select class="form-control font-weight-bold text-dark bg-success" id="q9">
        <option> </option>
        <option value="qual" id="quality1">Honest</option>
        <option value="qual" id="quality2">Accepting</option>
        <option value="qual" id="quality3">Non-Judgemental</option>
        <option value="qual" id="quality4">Loyal</option>
        <option value="qual" id="quality5">Trustworthy</option>
        <option value="qual" id="quality6">Respectful</option>
      </select>
    </div>

    <div class="form-group">
      <label class="h3 text-success font-weight-bold" for="qualSelect3">10. Select the THIRD MOST IMPORTANT QUALITY you look for in a Spot-A-Friend.</label>
      <select class="form-control font-weight-bold text-dark bg-success" id="q10">
        <option> </option>
        <option value="qual" id="quality1">Honest</option>
        <option value="qual" id="quality2">Accepting</option>
        <option value="qual" id="quality3">Non-Judgemental</option>
        <option value="qual" id="quality4">Loyal</option>
        <option value="qual" id="quality5">Trustworthy</option>
        <option value="qual" id="quality6">Respectful</option>
      </select>
    </div>

    <div class="form-group">
      <label class="h3 text-success font-weight-bold" for="methodSelect1">11. Select your FAVORITE METHOD of enjoying music.</label>
      <select class="form-control font-weight-bold text-dark bg-success" id="q11">
        <option> </option>
        <option value="text" id="method1">All</option>
        <option value="text" id="method2">Speakers</option>
        <option value="text" id="method3">Speakers Blasting</option>
        <option value="text" id="method4">Ear Buds</option>
        <option value="text" id="method5">Car</option>
        <option value="text" id="method6">Live</option>
      </select>
    </div>

    <div class="form-group">
      <label class="h3 text-success font-weight-bold" for="methodSelect2">12. Select your SECOND FAVORITE METHOD of enjoying music.</label>
      <select class="form-control font-weight-bold text-dark bg-success" id="q12">
        <option> </option>
        <option value="text" id="method1">All</option>
        <option value="text" id="method2">Speakers</option>
        <option value="text" id="method3">Speakers Blasting</option>
        <option value="text" id="method4">Ear Buds</option>
        <option value="text" id="method5">Car</option>
        <option value="text" id="method6">Live</option>
      </select>
    </div>
    <br>
    <button id="quizResults" type="submit" class="h3 btn btn-success btn-lg btn-block text-dark font-weight-bold">Submit</button>
  </div>
</body>

</html>
