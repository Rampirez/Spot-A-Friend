  <body style="background-color: black;"class="text-center">
    <form class="form-signin">
      <img class="mb-4 animated bounceInDown" src="https://i.imgur.com/FEWuDUV.png" alt="" width="300" height="300">
      <div class="animated bounceInDown delay-1s">
      <h1 style="color: cornsilk;" class="h3 mb-3 font-weight-normal">Welcome to<br>Spot-A-Friend</h1>
      <label for="inputEmail" class="sr-only">Username</label>
      <input type="username" id="inputUser" class="form-control" placeholder="Username" required="" autofocus="">
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
      <button id="signIn" class="btn btn-lg btn-success btn-block" type="submit">Sign in</button>
      <button id="register" class="btn btn-lg btn-success btn-block" type="submit">Not a friend? Register!</button>
      </div>
