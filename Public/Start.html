<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://code.jquery.com/jquery.js"></script>

    <title>Sign-in to Spot-A-Friend</title>

    <!-- animations -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css"
    />

    <!-- Custom styles for this template -->
    <link
      href="https://getbootstrap.com/docs/4.0/examples/sign-in/signin.css"
      rel="stylesheet"
    />
  </head>

  <body class="container bg-dark" class="text-center">
    <form class="form-signin">
      <img
        class="mb-4 animated bounceInDown"
        src="https://i.imgur.com/FEWuDUV.png"
        alt=""
        width="300"
        height="300"
      />
      <div class="animated bounceInDown delay-1s">
        <h1
          style="color: cornsilk;"
          class="text-center h3 mb-3 font-weight-normal"
        >
          Welcome to<br />Spot-A-Friend
        </h1>
        <label for="inputEmail" class="sr-only">Username</label>
        <input
          type="username"
          id="username"
          class="form-control"
          placeholder="Username"
          autofocus=""
        />
        <label for="password" class="sr-only">Password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          placeholder="Password"
        />
        <button class="btn btn-lg btn-success btn-block" id="logIn">
          Sign in
        </button>
        <button class="btn btn-lg btn-success btn-block" id="newFriend">
          Not a friend? Register!
        </button>
      </div>
      <p class="mt-5 mb-3 text-muted">
        Â© Alejandro Santillan, Beth Granado, Mathew Ramirez
      </p>
    </form>
  </body>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.0/moment.min.js"
    type="text/javascript"
  ></script>
  <script src="js/start.js" type="text/javascript">
  </script>
</html>
