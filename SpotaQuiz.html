<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <title>Spot-A-Quiz</title>
</head>
<body class="bg-dark">
    <div class="container">
        <div class="jumbotron jumbotron-fluid bg-dark">
            <div class="container">
              <h4><span><i class="fab fa-spotify"></i></span></h4>
              <h1 class="display-4 font-weight-bold text-success text-center">Spot-A-Quiz</h1>
              <h2 class="text-center text-success font-weight-bold">Answer a few questions and find your Spot-A-Friend(s)!!!!</h2>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="form-group">
            <label class="h3 text-success font-weight-bold" for="genderFormControlSelect1">Select your FAVORITE music genre.</label>
            <select class="form-control font-weight-bold text-dark bg-success" id="q1">
              <option placeholder="Gender"></option>
            </select>
        </div>
        <div class="form-group">
            <label class="h3 text-success font-weight-bold" for="genderFormControlSelect1">Select your SECOND FAVORITE music genre.</label>
            <select class="form-control font-weight-bold text-dark bg-success" id="q2">
              <option placeholder="Gender"></option>
            </select>
        </div>
        <div class="form-group">
            <label class="h3 text-success font-weight-bold" for="genderFormControlSelect1">Select your THIRD FAVORITE music genre.</label>
            <select class="form-control font-weight-bold text-dark bg-success" id="q3">
              <option placeholder="Gender"></option>
            </select>
        </div>
    </div>

</body>
</html>
